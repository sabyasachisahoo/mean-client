<div class="container">

  <div class="row">
    <div class="col-md-6">
      <h1>Register</h1>
      <p class="lead">Already a member? Please <a routerLink="/login">log in</a> instead.</p>
<form [formGroup]="regForm" (ngSubmit)="register(regForm.value)">
        <div class="form-group">
            <label>Username:</label>
            <input name="username" formControlName="username">
        </div> 
        <div class="form-group">
            <label>Password:</label>
            <input name="password" formControlName="password" 
                   type="password">
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input name="email" formControlName="email">
        </div>

        <div class="form-buttons">
           <button type="submit" [disabled] = "!regForm.valid" class="btn btn-success">Register</button>
        </div>
</form>
    </div>
  </div>

</div>
